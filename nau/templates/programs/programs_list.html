<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if program_list %}
        <ul>
        {% for program in program_list %}
            <li><a href="{% url 'program-detail' program.id %}">{{ program.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No programs are available.</p>
    {% endif %}
</body>
</html>
